apiVersion: v1
kind: Pod
metadata:
  generateName: unschedulable-pod-node-affinity-
  labels:
    type: unsched
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: non-existing-key
            operator: In
            values:
            - non-existing-value
  containers:
  - name: pause
    image: registry.k8s.io/pause:3.10
