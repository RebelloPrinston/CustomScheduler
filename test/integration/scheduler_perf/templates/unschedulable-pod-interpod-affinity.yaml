apiVersion: v1
kind: Pod
metadata:
  generateName: unschedulable-pod-interpod-affinity-
  labels:
    type: unsched
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app: non-existing-app
        topologyKey: "kubernetes.io/hostname"
  containers:
  - name: pause
    image: registry.k8s.io/pause:3.10
